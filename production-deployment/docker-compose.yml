services:
  # ==========================================
  # 1. Database (PostgreSQL)
  # ==========================================
  postgres:
    image: postgres:14-alpine
    container_name: libreclinica_db
    restart: always
    environment:
      POSTGRES_DB: libreclinica
      POSTGRES_USER: libreclinica
      POSTGRES_PASSWORD: ${DB_PASSWORD:-libreclinica}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - lc_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U libreclinica -d libreclinica"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ==========================================
  # 2. LibreClinica Core (Java/Tomcat) - Using LibreClinica 1.4.0 WARs
  # ==========================================
  core:
    image: jaspersnel/libreclinica:latest
    container_name: libreclinica_core
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      dbType: postgres
      dbHost: postgres
      dbPort: 5432
      dbName: libreclinica
      dbUser: libreclinica
      dbPass: ${DB_PASSWORD:-libreclinica}
      sysURL: https://api.accuratrials.com/libreclinica
      supportURL: https://www.accuratrials.com
    volumes:
      - core_data:/usr/local/tomcat/libreclinica.data
      # Mount LibreClinica 1.4.0 WAR files (overwriting the old ones from base image)
      - ./LibreClinica-web-1.4.0.war:/usr/local/tomcat/webapps/libreclinica.war
      - ./LibreClinica-ws-1.4.0.war:/usr/local/tomcat/webapps/libreclinica-ws.war
    networks:
      - lc_network
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/libreclinica/pages/login/login || exit 0"]
      interval: 30s
      timeout: 10s
      retries: 30
      start_period: 120s

  # ==========================================
  # 3. LibreClinica API (Node.js)
  # ==========================================
  api:
    build: ..
    image: libreclinica-api:latest
    container_name: libreclinica_api
    restart: always
    depends_on:
      - postgres
      - core
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DEMO_MODE: "true"
      LIBRECLINICA_DB_HOST: postgres
      LIBRECLINICA_DB_PORT: 5432
      LIBRECLINICA_DB_NAME: libreclinica
      LIBRECLINICA_DB_USER: libreclinica
      LIBRECLINICA_DB_PASSWORD: ${DB_PASSWORD:-libreclinica}
      # SOAP endpoint - LibreClinica 1.4.0
      LIBRECLINICA_SOAP_URL: http://core:8080/libreclinica-ws/ws
      SOAP_USERNAME: root
      SOAP_PASSWORD: 25d55ad283aa400af464c76d713c07ad
      DISABLE_SOAP: "true"
      JWT_SECRET: ${JWT_SECRET:-change_this_to_a_secure_random_string}
      ALLOWED_ORIGINS: https://www.accuratrials.com,https://accuratrials.com,https://api.accuratrials.com,https://edc-real.vercel.app,https://edc-real-james-guis-projects.vercel.app,https://edc-real-git-main-james-guis-projects.vercel.app,https://edc-real-gosydyd0z-james-guis-projects.vercel.app,http://localhost:4200,http://localhost:3000
      # Enable all new features
      ENABLE_EMAIL_NOTIFICATIONS: "true"
      ENABLE_SUBJECT_TRANSFERS: "true"
      ENABLE_ECONSENT: "true"
      ENABLE_EPRO: "true"
      ENABLE_RTSM: "true"
    networks:
      - lc_network

  # ==========================================
  # 4. Nginx (Reverse Proxy & SSL)
  # ==========================================
  nginx:
    image: nginx:alpine
    container_name: libreclinica_nginx
    restart: always
    ports:
      - "0.0.0.0:80:80"
      - "0.0.0.0:443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - api
      - core
    networks:
      - lc_network

  # ==========================================
  # 5. Certbot (SSL Renewal)
  # ==========================================
  certbot:
    image: certbot/certbot
    container_name: libreclinica_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  db_data:
  core_data:

networks:
  lc_network:
    driver: bridge
