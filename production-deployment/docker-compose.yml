# =============================================================================
# LibreClinica EDC - AWS Lightsail Production Deployment
# =============================================================================
# Domain: api.accuratrials.com
#
# Services:
#   1. PostgreSQL 14 - Database
#   2. LibreClinica Core - Java/Tomcat (schema creation + SOAP services)
#   3. LibreClinica API - Node.js REST API
#   4. Nginx - Reverse proxy with SSL (Let's Encrypt)
#   5. Certbot - SSL certificate auto-renewal
#
# Usage:
#   ./deploy.sh                        # First-time deploy (handles SSL bootstrap)
#   docker compose up -d --build       # Rebuild and restart
#   docker compose down                # Stop all
#   docker compose logs -f api         # Follow API logs
#
# Prerequisites:
#   - Create .env file with DB_PASSWORD and JWT_SECRET
#   - See README.md for full setup instructions
# =============================================================================

services:
  # ==========================================
  # 1. Database (PostgreSQL)
  # ==========================================
  postgres:
    image: postgres:14-alpine
    container_name: libreclinica_db
    restart: always
    environment:
      POSTGRES_DB: libreclinica
      POSTGRES_USER: libreclinica
      POSTGRES_PASSWORD: ${DB_PASSWORD:-libreclinica}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - lc_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U libreclinica -d libreclinica"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ==========================================
  # 2. LibreClinica Core (Java/Tomcat)
  # Creates 100+ database tables on first boot.
  # Provides SOAP web services for GxP-compliant writes.
  # Takes ~2-4 minutes to fully start.
  # ==========================================
  core:
    image: jaspersnel/libreclinica:latest
    container_name: libreclinica_core
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      dbType: postgres
      dbHost: postgres
      dbPort: 5432
      dbName: libreclinica
      dbUser: libreclinica
      dbPass: ${DB_PASSWORD:-libreclinica}
      sysURL: https://api.accuratrials.com/libreclinica
      supportURL: https://www.accuratrials.com
      filePath: /usr/local/tomcat/libreclinica.data/
      userAccountNotification: email
      adminEmail: ${ADMIN_EMAIL:-admin@accuratrials.com}
    volumes:
      - core_data:/usr/local/tomcat/libreclinica.data
    networks:
      - lc_network
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/libreclinica/pages/login/login || exit 0"]
      interval: 30s
      timeout: 10s
      retries: 30
      start_period: 180s

  # ==========================================
  # 3. LibreClinica API (Node.js)
  # REST API bridging Angular frontend to LibreClinica.
  # Auto-creates supplementary acc_* tables on startup.
  # ==========================================
  api:
    build:
      context: ..
      dockerfile: Dockerfile
    image: libreclinica-api:latest
    container_name: libreclinica_api
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DEMO_MODE: "false"
      # Database
      LIBRECLINICA_DB_HOST: postgres
      LIBRECLINICA_DB_PORT: 5432
      LIBRECLINICA_DB_NAME: libreclinica
      LIBRECLINICA_DB_USER: libreclinica
      LIBRECLINICA_DB_PASSWORD: ${DB_PASSWORD:-libreclinica}
      # SOAP (disabled - using direct DB; enable when LibreClinica Core SOAP is needed)
      LIBRECLINICA_SOAP_URL: http://core:8080/libreclinica-ws/ws
      SOAP_USERNAME: root
      SOAP_PASSWORD: ${SOAP_PASSWORD:-25d55ad283aa400af464c76d713c07ad}
      DISABLE_SOAP: "true"
      # Auth
      JWT_SECRET: ${JWT_SECRET:-change_this_to_a_secure_random_string}
      # CORS - all allowed frontend origins
      ALLOWED_ORIGINS: https://www.accuratrials.com,https://accuratrials.com,https://api.accuratrials.com,https://edc-real.vercel.app,https://edc-real-james-guis-projects.vercel.app,https://edc-real-git-main-james-guis-projects.vercel.app,http://localhost:4200,http://localhost:3000
      # Backup container name (must match postgres container_name)
      BACKUP_CONTAINER: libreclinica_db
      # Feature flags
      ENABLE_EMAIL_NOTIFICATIONS: "true"
      ENABLE_SUBJECT_TRANSFERS: "true"
      ENABLE_ECONSENT: "true"
      ENABLE_EPRO: "true"
      ENABLE_RTSM: "true"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - lc_network

  # ==========================================
  # 4. Nginx (Reverse Proxy + SSL)
  # ==========================================
  nginx:
    image: nginx:alpine
    container_name: libreclinica_nginx
    restart: always
    ports:
      - "0.0.0.0:80:80"
      - "0.0.0.0:443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - api
      - core
    networks:
      - lc_network

  # ==========================================
  # 5. Certbot (SSL Auto-Renewal)
  # ==========================================
  certbot:
    image: certbot/certbot
    container_name: libreclinica_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    networks:
      - lc_network
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  db_data:
  core_data:

networks:
  lc_network:
    driver: bridge
