server {
    listen 80;
    listen [::]:80;
    server_name api.accuratrials.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name api.accuratrials.com;

    # Use Docker's embedded DNS resolver with short TTL for dynamic resolution
    resolver 127.0.0.11 valid=30s ipv6=off;

    # SSL Certificates
    ssl_certificate /etc/letsencrypt/live/api.accuratrials.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.accuratrials.com/privkey.pem;

    # Strong SSL Settings
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";

    # 1. LibreClinica API (Node.js) with dynamic CORS
    location /api {
        # Dynamic CORS - Set allowed origin based on request
        set $cors_origin "";
        
        # Allow accuratrials.com domains
        if ($http_origin ~* "^https://(www\.)?accuratrials\.com$") {
            set $cors_origin $http_origin;
        }
        # Allow all Vercel preview/production domains for edc-real
        if ($http_origin ~* "^https://edc-real[a-z0-9-]*\.vercel\.app$") {
            set $cors_origin $http_origin;
        }
        # Allow localhost for development
        if ($http_origin ~* "^http://localhost:(3000|3001|4200)$") {
            set $cors_origin $http_origin;
        }
        
        # Handle preflight OPTIONS requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
        
        # Add CORS headers to all responses (for actual requests)
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

        # Use variable for deferred DNS resolution
        set $api_upstream http://api:3000;
        proxy_pass $api_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts for long operations
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 2. LibreClinica Core (Java) - SOAP web services
    location /libreclinica {
        # Use variable for deferred DNS resolution
        set $core_upstream http://core:8080;
        proxy_pass $core_upstream/libreclinica;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
    }

    # Health check endpoint
    location /health {
        set $api_upstream http://api:3000;
        proxy_pass $api_upstream/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Default root
    location / {
        return 200 'LibreClinica API Gateway Active';
        add_header Content-Type text/plain;
    }
}
