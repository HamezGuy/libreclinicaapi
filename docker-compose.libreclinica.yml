# LibreClinica Docker Compose for Integration Testing
# 
# This file sets up a real LibreClinica instance with WORKING SOAP services
# The default Docker image has broken SOAP - we mount the patched WAR file
#
# Usage:
#   docker-compose -f docker-compose.libreclinica.yml up -d
#   npm run test:integration:real
#   docker-compose -f docker-compose.libreclinica.yml down

services:
  # ==========================================================================
  # LibreClinica Database (PostgreSQL)
  # ==========================================================================
  postgres:
    image: postgres:14-alpine
    container_name: libreclinica-postgres
    environment:
      POSTGRES_DB: libreclinica
      POSTGRES_USER: libreclinica
      POSTGRES_PASSWORD: libreclinica
    volumes:
      - libreclinica-db-data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U libreclinica -d libreclinica"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - libreclinica-test-network

  # ==========================================================================
  # LibreClinica Application Server (Tomcat)
  # 
  # IMPORTANT: The default jaspersnel/libreclinica image has BROKEN SOAP!
  # It's missing Spring Web Services dependencies.
  # 
  # We mount the patched WAR file that includes all dependencies.
  # ==========================================================================
  libreclinica:
    image: jaspersnel/libreclinica:latest
    container_name: libreclinica-test-app
    environment:
      dbType: postgres
      dbHost: postgres
      dbPort: 5432
      dbName: libreclinica
      dbUser: libreclinica
      dbPass: libreclinica
      sysURL: http://localhost:8090/libreclinica
      supportURL: http://localhost:8090
      filePath: /usr/local/tomcat/libreclinica.data/
      userAccountNotification: email
      adminEmail: admin@test.local
    ports:
      - "8090:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/libreclinica/pages/login/login || exit 0"]
      interval: 20s
      timeout: 15s
      retries: 30
      start_period: 240s
    networks:
      - libreclinica-test-network
    volumes:
      - libreclinica-data:/usr/local/tomcat/libreclinica.data
      # Mount the PATCHED WAR file that has working SOAP dependencies
      - ../libreclinica-fix/LibreClinica-soap-fixed.war:/usr/local/tomcat/webapps/libreclinica.war:ro

  # ==========================================================================
  # Test Database (for API tests - separate from LibreClinica)
  # ==========================================================================
  test-db:
    image: postgres:14-alpine
    container_name: api-test-db
    environment:
      POSTGRES_DB: libreclinica_test
      POSTGRES_USER: clinica
      POSTGRES_PASSWORD: clinica
    ports:
      - "5433:5432"
    volumes:
      - ./tests/schema/libreclinica-full-schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./tests/schema/libreclinica-seed-data.sql:/docker-entrypoint-initdb.d/02-seed.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clinica -d libreclinica_test"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - libreclinica-test-network

volumes:
  libreclinica-db-data:
  libreclinica-data:

networks:
  libreclinica-test-network:
    driver: bridge
