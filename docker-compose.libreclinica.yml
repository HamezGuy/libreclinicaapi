# ═══════════════════════════════════════════════════════════════════════════════
# LibreClinica Docker Compose (Standalone API Development)
# ═══════════════════════════════════════════════════════════════════════════════
#
# ARCHITECTURE:
# ─────────────────────────────────────────────────────────────────────────────
# This file sets up the LibreClinica stack for standalone API development:
#
# 1. libreclinica-postgres (Port 5434) - DATABASE
#    └── The database used by both LibreClinica and the API
#    └── Schema created automatically by LibreClinica Tomcat on first boot
#    └── All SOAP/API operations use this database
#
# 2. libreclinica-test-app (Port 8090) - LibreClinica Web UI + SOAP Services
#    └── Built from ../libreclinica-core source (includes SOAP WS fix)
#    └── http://localhost:8090/libreclinica/ - Web UI
#    └── http://localhost:8090/libreclinica-ws/ws/{service}/v1 - SOAP
#
# 3. api-test-db (Port 5433) - ISOLATED UNIT TESTS ONLY
#    └── Separate database for unit tests that need to reset data
#    └── Uses our schema files, NOT the production schema
#    └── NEVER used in production or integration tests
#
# 21 CFR Part 11 Compliant Features:
# - PostgreSQL database with audit logging
# - Automatic backup support via backup volume
# - Data persistence across container restarts
#
# Usage:
#   docker-compose -f docker-compose.libreclinica.yml up -d
#   npm run test:integration:real
#   docker-compose -f docker-compose.libreclinica.yml down
# ═══════════════════════════════════════════════════════════════════════════════

services:
  # ==========================================================================
  # LibreClinica Database (PostgreSQL)
  # ==========================================================================
  postgres:
    image: postgres:14-alpine
    container_name: libreclinica-postgres
    environment:
      POSTGRES_DB: libreclinica
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      # Enable WAL archiving for point-in-time recovery (Part 11 compliance)
      POSTGRES_INITDB_ARGS: "--data-checksums"
    volumes:
      - libreclinica-db-data:/var/lib/postgresql/data
      # Backup volume for database dumps
      - libreclinica-backups:/backups
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d libreclinica"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - libreclinica-test-network

  # ==========================================================================
  # LibreClinica Application Server (Tomcat)
  # Built from ../libreclinica-core source with SOAP WS fix already applied
  # in ws/src/main/webapp/WEB-INF/ws-servlet-config.xml
  # ==========================================================================
  libreclinica:
    build:
      context: ../libreclinica-core
      dockerfile: Dockerfile
    image: libreclinica-core:1.4.0
    container_name: libreclinica-test-app
    environment:
      dbType: postgres
      dbHost: postgres
      dbPort: 5432
      dbName: libreclinica
      dbUser: postgres
      dbPass: password
      sysURL: http://localhost:8090/libreclinica
      supportURL: http://localhost:8090
      filePath: /usr/local/tomcat/libreclinica.data/
      userAccountNotification: email
      adminEmail: admin@test.local
    ports:
      - "8090:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/libreclinica/pages/login/login || exit 0"]
      interval: 20s
      timeout: 15s
      retries: 30
      start_period: 240s
    networks:
      - libreclinica-test-network
    volumes:
      - libreclinica-data:/usr/local/tomcat/libreclinica.data

  # ==========================================================================
  # UNIT TEST DATABASE ONLY - DO NOT USE FOR PRODUCTION/INTEGRATION
  # ==========================================================================
  # This database is ONLY for isolated unit tests that need to:
  # - Reset data between tests
  # - Test against a known schema state
  # - Run without LibreClinica running
  #
  # Production and integration tests should use libreclinica-postgres (5434)
  # ==========================================================================
  test-db:
    image: postgres:14-alpine
    container_name: api-test-db
    environment:
      POSTGRES_DB: libreclinica_test
      POSTGRES_USER: clinica
      POSTGRES_PASSWORD: clinica
    ports:
      - "5433:5432"
    volumes:
      - ./tests/schema/libreclinica-full-schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./tests/schema/libreclinica-seed-data.sql:/docker-entrypoint-initdb.d/02-seed.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clinica -d libreclinica_test"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - libreclinica-test-network
    profiles:
      - testing  # Only start with: docker-compose --profile testing up

volumes:
  libreclinica-db-data:
  libreclinica-data:
  libreclinica-backups:

networks:
  libreclinica-test-network:
    driver: bridge
