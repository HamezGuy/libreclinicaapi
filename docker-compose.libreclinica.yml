# LibreClinica Docker Compose for Integration Testing
# 
# This file sets up a real LibreClinica instance for automated testing
# Required for 21 CFR Part 11 compliance testing
#
# Usage:
#   docker-compose -f docker-compose.libreclinica.yml up -d
#   npm run test:integration:real
#   docker-compose -f docker-compose.libreclinica.yml down

services:
  # ==========================================================================
  # LibreClinica Database (PostgreSQL)
  # ==========================================================================
  libreclinica-db:
    image: postgres:14-alpine
    container_name: libreclinica-test-db
    environment:
      POSTGRES_DB: libreclinica
      POSTGRES_USER: clinica
      POSTGRES_PASSWORD: clinica
    volumes:
      - libreclinica-db-data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clinica -d libreclinica"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - libreclinica-test-network

  # ==========================================================================
  # LibreClinica Application Server (Tomcat)
  # ==========================================================================
  libreclinica:
    image: jaspersnel/libreclinica:latest
    container_name: libreclinica-test-app
    environment:
      # Database connection - must match datainfo.properties format
      dbType: postgres
      dbHost: libreclinica-db
      dbPort: 5432
      dbName: libreclinica
      dbUser: clinica
      dbPass: clinica
      # Additional LibreClinica properties
      sysURL: http://localhost:8080/LibreClinica
      supportURL: http://localhost:8080
      filePath: /usr/local/tomcat/libreclinica.data/
      userAccountNotification: email
      adminEmail: admin@test.local
    ports:
      - "8090:8080"
    depends_on:
      libreclinica-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/LibreClinica/pages/login/login || exit 0"]
      interval: 20s
      timeout: 15s
      retries: 30
      start_period: 240s
    networks:
      - libreclinica-test-network
    volumes:
      - libreclinica-data:/usr/local/tomcat/libreclinica.data

  # ==========================================================================
  # Test Database (for API tests - separate from LibreClinica)
  # ==========================================================================
  test-db:
    image: postgres:14-alpine
    container_name: api-test-db
    environment:
      POSTGRES_DB: libreclinica_test
      POSTGRES_USER: clinica
      POSTGRES_PASSWORD: clinica
    ports:
      - "5433:5432"
    volumes:
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clinica -d libreclinica_test"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - libreclinica-test-network

volumes:
  libreclinica-db-data:
  libreclinica-data:

networks:
  libreclinica-test-network:
    driver: bridge

